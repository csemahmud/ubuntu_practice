<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    {{message}}
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">
                        Valid information is required to Register:
                        <span class="req">
                            <small>Required *</small>
                        </span>
                    </legend>

                    <div class="form-group">
                        <label for="name">
                            <span class="req">* </span>
                            Name :
                            <small>This will be your Log In user name: </small>
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.name" name="name" id="name"
                        maxlength="100" placeholder="Enter Your Full Name ....." required/>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <span class="req">* </span>
                            Email :
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="email"
                        maxlength="100" placeholder="Enter Valid Email Address" required/>
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="domain">
                            Developer :
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.domain" name="domain" id="domain"
                        placeholder="fullstack/backend/develiper" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="age">
                            <span class="req">* </span>
                            Age :
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.age" name="age" id="age"
                        placeholder="How old are you ?" required/>
                        <div id="errSecond"></div>
                    </div>

                    <div class="form-group">
                        <label for="experience">
                            <span class="req">* </span>
                            Experience :
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.experience" name="experience" id="experience"
                        placeholder="Total Year of Experience" required/>
                        <div id="errThird"></div>
                    </div>

                    <div class="form-group">
                        <label for="salary">
                            <span class="req">* </span>
                            Salary :
                        </label>
                        <input class="form-control" type="text" [(ngModel)]="user.salary" name="salary" id="salary"
                        placeholder="Your Income" required/>
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" id="submit_reg" 
                        value="Register" (click) = "registerNow()"/>
                    </div>
                    <a href="../search">View User List</a>

                </fieldset>
            </form> <!-- ends register form -->
            <!-- second for to filer user -->
        </div> <!-- ends col-md-6 -->
    </div>
</div>
